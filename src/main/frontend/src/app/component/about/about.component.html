<h4>
  Application version: {{appVersion}}
</h4>
<div *ngIf="authService.loggedUser.email == null">
  <h4>
    User not logged in
  </h4>
</div>
<div *ngIf="authService.loggedUser.email != null">
  <h3>
    Logged user
  </h3>
  <h4>
    Email: {{authService.loggedUser.email}}
  </h4>
  <h4>
    Name: {{authService.loggedUser.name}}
  </h4>
</div>
